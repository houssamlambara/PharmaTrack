spring:
  application:
    name: pharmaTrack

  datasource:
    url : jdbc:postgresql://localhost:5432/PharmaTrack
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false


